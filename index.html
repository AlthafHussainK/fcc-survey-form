<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/style.css">

  <title>Survey Form - freeCodeCamp</title>
</head>
<body>
  
  <header>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
  </header>

  <div class="container">
    <form id="survey-form" method="GET">

      <div class="labels">
        <label id="name-label" for="name">Name</label>
      </div>
      <div class="input-tab">
        <input class="input-field" type="text" id="name" name="name" placeholder="Enter your name" required autofocus>
      </div>

      <div class="labels">
        <label id="email-label" for="email">Email</label>
      </div>
      <div class="input-tab">
        <input class="input-field" type="email" id="email" name="email" placeholder="Enter your Email" required>
      </div>

      <div class="labels">
        <label id="number-label" for="number">Age(optional)</label>
      </div>
      <div class="input-tab">
        <input class="input-field" type="number" id="number" name="number" min="1" max="120" placeholder="Age">
      </div>

      <div class="labels">
        <label for="dropdown">Which option best describes your current role?</label>
      </div>
      <div class="input-tab">
        <select id="dropdown" name="role">
          <option disabled value selected>Select Current Role</option>
          <option value="student">Student</option>
          <option value="full-time-job">Full Time Job</option>
          <option value="full-time-learner">Full Time Learner</option>
          <option value="not-to-say">Prefer not to say</option>
          <option value="other">Other</option>
        </select>
      </div>

      <div class="labels">
        <label for="radio">Would you reccommend freeCodeCamp to a friend?</label>
      </div>
      <div class="input-tab">
        <input type="radio" name="radio-button" value="definitely">Definitely<br>
        <input type="radio" name="radio-button" value="maybe">Maybe<br>
        <input type="radio" name="radio-button" value="not-sure">Not sure<br>
      </div>

      <div class="labels">
        <label for="dropdown">What is your favorite feature of freeCodeCamp?</label>
      </div>
      <div class="input-tab">
        <select id="dropdown name="features">
          <option disabled value selected>Select an option</option>
          <option value="challenges">Challenges</option>
          <option value="projects">Projects</option>
          <option value="community">Community</option>
          <option value="open-source">Open Source</option>
        </select>
      </div>

      <div class="labels">
        <label for="checkbox">What would you like to see improved? (Check all that apply)</label>
      </div>
      <div class="input-tab">
        <input type="checkbox" name="frontend" value="frontend">Front-end Projects<br>
        <input type="checkbox" name="backend" value="backend">Back-end Projects<br>
        <input type="checkbox" name="dataviz" value="dataviz">Data Visualization<br>
        <input type="checkbox" name="challenges" value="challenges">Challenges<br>
        <input type="checkbox" name="oscom" value="oscom">Open Source Community<br>
        <input type="checkbox" name="gitter" value="gitter">Gitter Help Rooms<br>
        <input type="checkbox" name="videos" values="videos">Videos<br>
        <input type="checkbox" name="meetups" value="meetups">City Meetups<br>
        <input type="checkbox" name="wiki" value="wiki">Wiki<br>
        <input type="checkbox" name="forum" value="forum">Forum<br>
        <input type="checkbox" name="courses" value="courses">Additional Courses<br>
      </div>

      <div class="labels">
        <label for="comments">Any Comments or Suggestions</label>
      </div>
      <div class="input-tab">
        <textarea class="input-field" id="comments" name="comments" rows="10" cols="40" placeholder="Enter your comments here..."></textarea>
      </div>

      <div class="btn">
        <button id="submit" type="submit">Submit</button>
      </div>

    </form>
  </div>


</body>
</html>
